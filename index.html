          <section class="section">
            <div class="vertical-align">

                <h1>Пройдіть тест:</h1>

                <div class="section__inner" id="s1">
                  <form name="form">
                      <h2>Питання №1:</h2>
                      <p>Скільки буде 4+6?</p>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="0">

                      </div>

                        <label>

                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios3" value="0">
                          Відповідь 3: <strong> 12</strong>
                        </label>
                      </div>
                      <button type="button" class="btn btn-primary" id="button1" disabled>Відповісти</button>
                  </form>
                </div>

                  </form>
                </div>

                      <div class="checkbox">

                          <input type="checkbox" id="checkbox1" value="0.5">
